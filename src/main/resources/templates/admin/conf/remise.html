<body>
    <div th:insert="fragments/admin/header :: header"></div>
    <div th:insert="fragments/admin/sidebar :: aside"></div>

    <main id="main" class="main">
        <!-- <div class="pagetitle">
            <h1>Back-office</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item">Dashboard</li>
                    <li class="breadcrumb-item active">Remise</li>
                </ol>
            </nav>
        </div> -->

        <!-- Affichage des messages avec Bootstrap Alert -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card mt-5 shadow">
            <!-- <div class="card-header">
                <h3 class="mb-0">Configuration de la remise globale Invoice</h3>
            </div> -->

            <div class="card-body">
                <div class="row d-flex justify-content-center align-items-center">
                    <form th:action="@{/invoices/remise}" method="post" style="max-width: 500px;" id="remiseForm">
                        <div class="mb-3">
                            <label for="modal-amount" class="form-label">Entrer une remise</label>
                            <input type="number" name="remise" class="form-control" required min="0" max="100"
                                placeholder="Entrez la remise (0-100%)" />
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary form-control" id="submitBtn">
                                <span id="submitText">Enregistrer</span>
                                <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <div th:insert="fragments/admin/footer :: footer"></div>

    <script>
        document.getElementById('remiseForm').addEventListener('submit', function () {
            let submitBtn = document.getElementById('submitBtn');
            let submitText = document.getElementById('submitText');
            let loadingSpinner = document.getElementById('loadingSpinner');

            submitBtn.classList.add('btn-loading');
            submitText.textContent = "Enregistrement...";
            loadingSpinner.classList.remove('d-none');
        });
    </script>
</body>

</html>
