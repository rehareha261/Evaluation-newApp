<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Login</title>
    <style>
        /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #f5f7ff 0%, #e9ecff 100%);
}

/* Container styles */
.container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
}

.card {
    width: 100%;
    max-width: 440px;
    background: white;
    border-radius: 24px;
    padding: 2.5rem;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    animation: card-appear 0.6s ease-out;
}

/* Header styles */
.header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.logo {
    width: 48px;
    height: 48px;
    margin: 0 auto 1rem;
    color: #4f46e5;
    display: flex;
    justify-content: center;
}

.logo svg {
    width: 48px;
    height: 48px;
}

.title {
    font-size: 1.75rem;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 0.5rem;
}

.subtitle {
    color: #6b7280;
    font-size: 0.975rem;
}

/* Form styles */
.form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.label {
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
}

.input-wrapper {
    position: relative;
}

.input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
}

.input {
    width: 100%;
    padding: 0.875rem 1rem 0.875rem 2.75rem;
    border: 1.5px solid #e5e7eb;
    border-radius: 12px;
    background-color: #f9fafb;
    font-size: 0.95rem;
    transition: all 0.2s ease;
}

.input:focus {
    outline: none;
    border-color: #4f46e5;
    background-color: white;
    box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
}

.input::placeholder {
    color: #9ca3af;
}

/* Remember me and forgot password row */
.options-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 0.5rem;
}

.remember-me {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.checkbox {
    width: 1rem;
    height: 1rem;
    border-radius: 4px;
    border: 1.5px solid #d1d5db;
    accent-color: #4f46e5;
}

.remember-text {
    font-size: 0.875rem;
    color: #4b5563;
}

.forgot-password {
    font-size: 0.875rem;
    color: #4f46e5;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
}

.forgot-password:hover {
    color: #4338ca;
}

/* Button styles */
.submit-button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 0.875rem;
    background-color: #4f46e5;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 0.95rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
}

.submit-button:hover {
    background-color: #4338ca;
    transform: translateY(-1px);
    box-shadow: 0 6px 16px rgba(79, 70, 229, 0.25);
}

.submit-button:active {
    transform: translateY(0);
}

/* Footer styles */
.footer {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.875rem;
    color: #6b7280;
}

.signup-link {
    color: #4f46e5;
    text-decoration: none;
    font-weight: 500;
    margin-left: 0.25rem;
    transition: color 0.2s ease;
}

.signup-link:hover {
    color: #4338ca;
}

/* Animations */
@keyframes card-appear {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .card {
        padding: 2rem;
    }
    
    .title {
        font-size: 1.5rem;
    }
    
    .options-row {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/>
                        <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/>
                        <path d="M18 12h2a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2h-2"/>
                        <path d="M10 6h4"/>
                        <path d="M10 10h4"/>
                        <path d="M10 14h4"/>
                        <path d="M10 18h4"/>
                    </svg>
                </div>
                <h1 class="title">Welcome to CRM</h1>
                <p class="subtitle">Sign in to your account</p>
            </div>

            <!-- Login Form -->
            <p style="color: red;"s th:text="${message}"></p>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="20" height="16" x="2" y="4" rx="2"/>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                        </svg>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            required
                            class="input"
                            placeholder="Enter your email"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="input"
                            placeholder="Enter your password"
                        />
                    </div>
                </div>

                <div class="options-row">
                    <div class="remember-me">
                        <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="checkbox"
                        />
                        <label for="remember-me" class="remember-text">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-password">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="submit-button">
                    Sign in
                </button>
            </form>

            <!-- Footer -->
            <p class="footer">
                Don't have an account?
                <a href="#" class="signup-link">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</body>
</html>
