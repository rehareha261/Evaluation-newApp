<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/admin/head :: head">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="fragments/admin/header :: header"></div>
    <div th:insert="fragments/admin/sidebar :: aside"></div>

    <main id="main" class="main">
        <div class="card container mt-5">
            <div class="card-header">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
                        </li>
                        <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
                        </li>
                        <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
                    </li>
                </ul>
            </div>

            <div class="card-body">
                <div class="tab-content" id="myTabContent">
                    <!-- Importation 1 -->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h4>Importation de Fichier 1</h4>
                        <form method="post" action="/import/file1" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file1" class="form-label">Choisir un fichier</label>
                                <input class="form-control" type="file" id="file1" name="file1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Importer</button>
                        </form>
                    </div>

                    <!-- Importation 2 -->
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h4>Importation de Fichier 2</h4>
                        <form method="post" action="/import/file2" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file2" class="form-label">Choisir un fichier</label>
                                <input class="form-control" type="file" id="file2" name="file2" required>
                            </div>
                            <button type="submit" class="btn btn-success">Importer</button>
                        </form>
                    </div>

                    <!-- Importation 3 -->
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        <h4>Importation de Fichier 3</h4>
                        <form method="post" action="/import/file3" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file3" class="form-label">Choisir un fichier</label>
                                <input class="form-control" type="file" id="file3" name="file3" required>
                            </div>
                            <button type="submit" class="btn btn-warning">Importer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:insert="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
